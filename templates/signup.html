{% extends "layout/base.html" %}
{% block title %}Signup Page {% endblock %}
{% block content %}
    
    <div class="container" style="max-width: 1000px;">
        <div class="mt-5">
            <h1 class="fs-2 fw-bold pt-3 pb-3 border-bottom">Sign-up</h1>
            <div class="mt-4">
                {% if message %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>Error!</strong> {{message}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}
            </div>
            <form method="post" class="mt-5">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="text-lead fs-4 mb-2" for="username">Username</label>
                    <input type="text" name="username" class="form-control form-control-lg" placeholder="Enter Your username">
                </div>
                <div class="mb-3">
                    <label class="text-lead fs-4 mb-2" for="email">Email</label>
                    <input type="text" name="email" class="form-control form-control-lg" placeholder="Enter Your email">
                </div>
                <div class="mb-3">
                    <label class="text-lead fs-4 mb-2" for="password">Password</label>
                    <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter Your password">
                </div>
                <div class="mb-3">
                    <input type="submit" class="btn btn-lg btn-success" value="Signup">
                </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
