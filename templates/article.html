{% extends "layout/base.html" %}
{% block title %}{{article.title}}{% endblock %}
{% block content %}
    
    <div class="container mt-5" style="max-width: 1000px;">
        {% if is_owner %}
            <div class="mb-4 clearfix">
                <div class="float-end" style="height: 50px;">
                    <a href="{% url 'edit_article' article.id %}" class="btn btn-secondary">Edit</a>
                </div>
            </div>
        {% endif %}
        <div class="mb-3">
            <img class="img-fluid" src="/media/{{article.image}}" alt="">
        </div>
        <div class="mb-3">
            <h6>by <i>{{article.author}}</i></h6>
            <h1>{{article.title}}</h1>
        </div>
        <div class="mb-3">
            {{article.content|safe}}
        </div>
    </div>
{% endblock %}
