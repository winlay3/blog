{% extends "layout/base.html" %}
{% block title %}Home Page {% endblock %}
{% block content %}
    
    <div class="container mt-5" style="max-width: 1000px;">
        {% if is_owner %}
        <div class="mb-4">
            <div class="float-right">
                <a href="" class="btn btn-secondary">Edit</a>
            </div>
        </div>
        {% endif %}
        <div class="mb-3">
            <img class="img-fluid" src="/media/{{article.image}}" alt="">
        </div>
        <div class="mb-3">
            <h6>by <i>{{article.author}}</i></h6>
            <h1>{{article.title}}</h1>
        </div>
        <div class="mb-3">
            {{article.content|safe}}
        </div>
    </div>
{% endblock %}
